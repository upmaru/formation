name: ci

on:
  push:
    branches: [master, develop, feature/**]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: 1.16.3 # Define the elixir version [required]
          otp-version: 26.2.5 # Define the OTP version [required]
      - name: Install Dependencies
        run: mix deps.get
      - name: Run Tests
        run: mix test
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          FORMATION_PG_HOST: localhost
          FORMATION_PG_USER: postgres
          FORMATION_PG_PASSWORD: postgres
          FORMATION_PG_PORT: ${{ job.services.postgres.ports[5432] }}
